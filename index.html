<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Marker Appender</title>
    
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            max-width: 100%; 
            word-wrap: break-word; 
            overflow-wrap: break-word;
        }

        .output a {
            text-decoration: none;
            color: #007bff;
            max-width: 90%; 
            overflow-wrap: break-word;
        }

        .output a:hover {
            text-decoration: underline;
        }

        .icon {
            margin-right: 8px;
        }

        .copy-btn {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
        }

        .copy-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link icon"></i>Link Marker Appender</h1>

        <label for="link"><i class="fas fa-link icon"></i> Enter a Link:</label>
        <input type="text" id="link" placeholder="Enter a valid URL">

        <label for="marker"><i class="fas fa-tag icon"></i> Enter a Marker to Append:</label>
        <input type="text" id="marker" placeholder="e.g., ?_cid=ja,r,c1">

        <button onclick="appendMarker()"><i class="fas fa-check icon"></i>Generate Link</button>

        <div id="output" class="output" style="display:none;">
            <a id="modifiedLink" href="" target="_blank"></a>
            <i class="fas fa-clipboard copy-btn" onclick="copyToClipboard()" title="Copy to clipboard"></i>
        </div>
    </div>

    <script>
        function appendMarker() {
            // Get the input values
            const link = document.getElementById('link').value;
            const marker = document.getElementById('marker').value;

            // This directly follows the Python logic provided
            const modifiedLink = `${link}${marker}`;

            // Display the modified link
            document.getElementById('output').style.display = 'flex';
            const outputLink = document.getElementById('modifiedLink');
            outputLink.href = modifiedLink;
            outputLink.textContent = modifiedLink;
        }

        function copyToClipboard() {
            const linkText = document.getElementById('modifiedLink').href;
            navigator.clipboard.writeText(linkText).then(() => {
                alert("Link copied to clipboard!");
            });
        }
    </script>
</body>
</html>
